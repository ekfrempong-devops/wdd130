<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Company for reservations, general inquiries, or website suggestions. Call, email, or fill out our contact form today!" />
    <link rel="stylesheet" href="rafting.css" />
</head>

<body>
    <!-- ===========================
       HEADER SECTION
  ============================ -->
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Company Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- ===========================
       MAIN CONTENT
  ============================ -->
    <main>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h2>White Water Rafting Company</h2>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </section>

        <!-- CONTACT SECTION: MAP + FORM -->
        <section class="contact-section">

            <!-- MAP PLACEHOLDER -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15883.291624279873!2d-0.29018265000000004!3d5.5931686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1759616911131!5m2!1sen!2sgh"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- CONTACT FORM -->
            <div class="contact-form">
                <h2>Get in Touch!</h2>

                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <p>Message Purpose:</p>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-list">

                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Reservations Manager">
                    <figcaption>John Doe - Reservations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith - Safety Coordinator">
                    <figcaption>Jane Smith - Safety Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Tour Guide">
                    <figcaption>Mike Johnson - Tour Guide</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- ===========================
       FOOTER SECTION
  ============================ -->
    <footer>
        <p>&copy; 2025 White Water Rafting Company | Designed by Kwasi Brew</p>
        <div class="social">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.jpg" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
