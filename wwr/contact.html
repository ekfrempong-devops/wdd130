<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Whitewater Family Rafting</title>
    <meta name="description" content="Get in touch with White Water Rafting Company for reservations, general inquiries, or suggestions. Call, email, or use our contact form today.">
    <meta name="author" content="Emmanuel Kwasi Frempong">
    <link rel="stylesheet" href="rafting.css">
</head>


<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Whitewater Family Rafting logo">
            </a>
        </div>

        <nav class="site-nav" aria-label="Primary navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>White Water Rafting Company</h2>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com</p>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John Doe - Reservations Manager">
                <figcaption>John Doe - Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith - Safety Coordinator">
                <figcaption>Jane Smith - Safety Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mike Johnson - Tour Guide">
                <figcaption>Mike Johnson - Tour Guide</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Get in Touch!</h2>
            <form action="#" method="post">
        
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
        
                <p>Message Purpose:</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
        
                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>
        
                <button type="submit">Send Message</button>
            </form>
        </section>
    
    </main>

    <footer class="site-footer">
        <p>Â© 2025 Whitewater Family Rafting | Emmanuel Kwasi Frempong</p>

        <nav class="socialmedia" aria-label="Social links">
            <a href="https://facebook.com" aria-label="Facebook">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" aria-label="LinkedIn">
                <img src="images/linkedin.jpg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" aria-label="Instagram">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
