<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
        content="Contact White Water Rafting Company to plan your next river adventure. Find our address, phone, email, and connect with our team.">
    <meta name="author" content="Emmanuel Kwasi Frempong">
    <link rel="stylesheet" href="rafting.css">
</head>

<body>
    <!-- ================== HEADER ================== -->
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <!-- ================== MAIN ================== -->
    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999<br>info@whitewater.com</p>
        </section>

        <!-- ========= Map and Form Section ========= -->
        <section class="contact-section">
            <!-- Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093949545228!2d-122.41941508468125!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a3c4b3f1f%3A0xa0c9bfb49c3b6a69!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1672560773204!5m2!1sen!2sus"
                    allowfullscreen loading="lazy"></iframe>
            </div>

            <!-- Form -->
            <form class="contact-form" action="#" method="post">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-row form-row--full">
                    <label for="purpose1">Message Purpose:</label>
                    <div class="radio-group">
                        <label for="purpose1">
                            <input type="radio" id="purpose1" name="purpose" value="General Inquiry" required>
                            General Inquiry
                        </label>
                        <label for="purpose2">
                            <input type="radio" id="purpose2" name="purpose" value="Reservation Question">
                            Reservation Question
                        </label>
                        <label for="purpose3">
                            <input type="radio" id="purpose3" name="purpose" value="Website Suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <div class="checkbox-row">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get In Touch!</button>
            </form>
        </section>

        <!-- ========= Employee Profiles ========= -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-list">
                <figure>
                    <img src="images/employee1.jpg" alt="Jane Smith - Safety Coordinator">
                    <figcaption>Jane Smith - Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John Doe - Reservations Manager">
                    <figcaption>John Doe - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Tour Guide">
                    <figcaption>Mike Johnson - Tour Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- ================== FOOTER ================== -->
    <footer>
        <p>&copy; 2025 White Water Rafting Company | Designed by Kwasi Brew</p>
        <div class="social">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.jpg" alt="LinkedIn"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
